<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Tata AIA Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #333;
    }

    .glass-card h3 {
      font-weight: bold;
      color: #003366;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #2196f3;
      box-shadow: 0 0 0 0.15rem rgba(33, 150, 243, 0.25);
    }

    .btn-gradient {
      background: linear-gradient(90deg, #2196f3, #1565c0);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 30px;
      width: 100%;
      transition: all 0.3s ease;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, #1565c0, #0d47a1);
      box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
      transform: scale(1.02);
    }

    /* Centered Success Box */
    #toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4caf50;
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 18px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 9999;
      animation: fadeInOut 1.5s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      30% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <div class="glass-card text-center">
    <h3>üîê Tata AIA Login</h3>
    <form onsubmit="login(event)">
      <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name" required />
      <input type="password" id="password" class="form-control mb-3" placeholder="Enter password" required />
      <button class="btn-gradient" type="submit">Login</button>
    </form>
  </div>

  <!-- Centered Toast Box -->
  <div id="toast">‚úÖ Login Successful! Redirecting...</div>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const toast = document.getElementById("toast");

      if (password === "demo") {
        localStorage.setItem("username", username);
        toast.innerText = "‚úÖ Login Successful! Redirecting...";
        toast.style.backgroundColor = "#4caf50";
        toast.style.display = "block";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      } else {
        toast.innerText = "‚ùå Incorrect password. Try 'demo'.";
        toast.style.backgroundColor = "#e53935";
        toast.style.display = "block";
        setTimeout(() => {
          toast.style.display = "none";
        }, 1500);
      }
    }
  </script>

</body>
</html>
